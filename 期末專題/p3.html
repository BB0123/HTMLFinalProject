<script>
var ans=['f','r','o','g','b','s','n','a','i','l','u','o','t','n','w','t','r','e','e','m','e','e','s','q','u','i','r','r','e','l','r','t','s','a','e','f','h','b','e','a','r','l','a','c','o','r','n','b','f','y','o','i','o','t','m'];
var ida='a';
var timer;
var sec=localStorage.getItem("alltime");


function time(){
	timer=window.setInterval("st()",1000);
}

function st(){
	sec++;
	document.getElementById("cnt").innerHTML=sec;
	localStorage.setItem("alltime",sec);
}

function check(){
	var count=0;
	for(var i = 0;i<ans.length;i++){
		if(document.getElementById(ida+i).value==ans[i]){
		document.getElementById(ida+i).style.color='green';
			document.getElementById(ida+i).disabled=true;
			count++;
		}
		else{
			document.getElementById(ida+i).style.color='red';
		}
	}
	if (count == 55){
		document.getElementById('op').style.color='purple';
		document.getElementById('op').style.fontSize=Number(50);
		document.getElementById('op').innerHTML='恭喜全部答對~!';
	}
	else{
		document.getElementById('op').style.color='red';
		document.getElementById('op').style.fontSize=Number(50);
		document.getElementById('op').innerHTML='有些地方有錯哦，再試試看';
	}
}

function reset(){
	for(var i = 0;i<ans.length;i++){
		document.getElementById(ida+i).value='';
		document.getElementById(ida+i).style.color='black';
		document.getElementById(ida+i).disabled=false;
	}
	document.getElementById('op').innerHTML='';
	
}

function show(){
	document.getElementById('voc').style.fontSize=Number(25);
	document.getElementById('voc').style.color='navy';
	document.getElementById('voc').innerHTML='Acorn,Bear,Butterfly,Flower,Frog,Leaf,Mushroom,Nest,Rabbit,Snail,Squirrel,Tree';
}

function hide(){
	document.getElementById('voc').innerHTML='';
}

function lazy(){
	for(var i = 0;i<ans.length;i++){
		document.getElementById(ida+i).value=ans[i];
	}
}

</script>
